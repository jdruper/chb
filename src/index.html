<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Comunidad Hierba Buena</title>
  <meta name="description"
    content="Comunidad Hierba Buena es una Asociación Sin Fines de Lucro, una Comunidad Intencional y una Eco Aldea en formación." />
</head>

<body class="main-container margin-center">
  <header class="header flex align-center padding-1 justify-space-between">
    <div class="header__brand flex align-center">
      <img src="images/logo-chb.png" alt="Logo Comunidad Hierba Buena" class="header__logo-img" />
      <div class="flex flex-column justify-center">
        <span class="header-primary color-primary header__logo-text--green">Hierba Buena</span><span
          class="header-accent color-accent font-lg">Comunidad</span>
      </div>
    </div>
    <div class="mobile-menu-icon icon mobile-only">
      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </div>
    <nav class="header__menu desktop-only">
      <ul class="header__menu-items flex justify-space-evenly font-md">
        <li><a href="#" class="color-primary">Inicio</a></li>
        <li><a href="#">Qui&eacute;nes Somos</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero flex flex-column-mobile justify-space-between padding-1 flex-wrap-desktop align-center">
    <div class="hero__text-contaniner flex flex-column flex-1">
      <div class="hero__text-main font-xxl margin-bottom-1">
        Bienvenide a nuestro
        <span class="color-primary">experimento social.</span>
      </div>
      <div class="hero__text-secondary header-accent color-grey">
        Inspirate con nosotres y contectate con el mundo de las ecoaldeas en
        Costa Rica.
      </div>
      <button class="chb-button">Ingresar</button>
    </div>
    <div class="foto-comunidad desktop-only">
    </div>
    <div class="social flex flex-column align-end width-100 align-self-end margin-bottom-sm">
      <div class="flex margin-bottom-sm">
        <a href="https://www.facebook.com/hierbabuenacomunidad/" target="_blank">
          <i class="
              fab
              fa-facebook-square
              social__icon
              color-primary
              margin-right-sm
            "></i>
        </a>
        <a href="https://www.instagram.com/comunidad_hierba_buena/" target="_blank">
          <i class="fab fa-instagram social__icon color-primary"></i>
        </a>
      </div>
      <div class="color-grey header-accent font-sm">
        Comunidad Hierba Buena 2021
      </div>
  </section>
  <nav class="mobile-menu">
    <div class="flex flex-column padding-1 height-100">
      <div class="width-100 flex justify-space-between align-center">
        <div class="header__brand flex align-center">
          <img src="images/logo-chb-white.png" alt="Logo Comunidad Hierba Buena" class="header__logo-img" />
          <div class="flex flex-column justify-center">
            <span class="header-primary color-white header__logo-text--green">Hierba Buena</span><span
              class="header-accent color-primary font-lg">Comunidad</span>
          </div>
        </div>
        <div class="mobile-menu-icon icon color-white mobile-only">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
      </div>
      <!-- <div class="width-100 flex justify-center">
        <img src="images/logo-chb-white.png" alt="Logo Comunidad Hierba Buena" class="header__logo-img" />
      </div> -->
      <div class="flex align-center height-70">
        <ul class="header__menu-items flex flex-column justify-space-evenly align-center font-xxl">
          <li><a href="#" class="color-accent">Inicio</a></li>
          <li><a href="#">Qui&eacute;nes Somos</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
